<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cloth Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Online Cloth Store</h1>
            <div class="input-group w-50">
                <input type="text" id="search-bar" class="form-control" placeholder="Search for clothes...">
                <button class="btn btn-light" id="search-button" onclick="searchProducts()">Search</button>
            </div>
            <button id="cart-icon" class="btn btn-light" onclick="viewCart()">
                <i class="fas fa-shopping-cart"></i> View Cart
            </button>
        </div>
    </header>

    <main class="container py-4">
        <div id="category-filters" class="d-flex justify-content-center mb-4">
            <button class="btn btn-outline-primary mx-2" onclick="filterProducts('all')">All</button>
            <button class="btn btn-outline-primary mx-2" onclick="filterProducts('Men\'s Clothing')">Men's Clothing</button>
            <button class="btn btn-outline-primary mx-2" onclick="filterProducts('Women\'s Clothing')">Women's Clothing</button>
            <button class="btn btn-outline-primary mx-2" onclick="filterProducts('Kids\' Clothing')">Kids' Clothing</button>
            <button class="btn btn-outline-primary mx-2" onclick="filterProducts('Accessories')">Accessories</button>
        </div>

        <div id="product-list" class="row">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Online Cloth Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
